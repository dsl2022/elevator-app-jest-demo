<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elevator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="elevator-panel">
    <h1>Elevator Panel</h1>
    <div class="elevator-doors">
      <div class="left-door"></div>
      <div class="right-door"></div>
    </div>
    <button id="open-door-btn">Open Door</button>
    <button id="close-door-btn">Close Door</button>
    <div class="floor-buttons">
      <button class="floor-btn" data-floor="1">1</button>
      <button class="floor-btn" data-floor="2">2</button>
      <button class="floor-btn" data-floor="3">3</button>
      <!-- Add buttons for all floors -->
    </div>
  </div>

  <script src="elevator.js"></script>
  <script src="app.js"></script>
</body>
</html>
